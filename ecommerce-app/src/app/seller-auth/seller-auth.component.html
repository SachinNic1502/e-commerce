<div class="container-fluid col-5 mt-5">
<h1 class="text-center">Seller Sign-Up</h1>
    <form #sellerSignup="ngForm" (ngSubmit)="Signup(sellerSignup.value)">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" ngModel name="name" class="form-control" >
            
          </div>
          
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" ngModel name="email" class="form-control" >
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" ngModel name="pass" class="form-control" id="exampleInputPassword1">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    

</div>
